<div class="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-uppercase mb-4">CONTACT SECTION</h2>
        <div class="star-divider">
          <div class="line"></div>
          <i class="fas fa-star"></i>
          <div class="line"></div>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <input 
              type="text" 
              class="form-control" 
              placeholder="userName"
              formControlName="userName"
              [class.is-invalid]="contactForm.get('userName')?.invalid && contactForm.get('userName')?.touched">
            <div class="invalid-feedback" *ngIf="contactForm.get('userName')?.invalid && contactForm.get('userName')?.touched">
              User name is required
            </div>
          </div>
          
          <div class="form-group mb-4">
            <input 
              type="number" 
              class="form-control" 
              placeholder="userAge"
              formControlName="userAge"
              [class.is-invalid]="contactForm.get('userAge')?.invalid && contactForm.get('userAge')?.touched">
            <div class="invalid-feedback" *ngIf="contactForm.get('userAge')?.invalid && contactForm.get('userAge')?.touched">
              Age must be between 18 and 100
            </div>
          </div>
          
          <div class="form-group mb-4">
            <input 
              type="email" 
              class="form-control" 
              placeholder="userEmail"
              formControlName="userEmail"
              [class.is-invalid]="contactForm.get('userEmail')?.invalid && contactForm.get('userEmail')?.touched">
            <div class="invalid-feedback" *ngIf="contactForm.get('userEmail')?.invalid && contactForm.get('userEmail')?.touched">
              Please enter a valid email
            </div>
          </div>
          
          <div class="form-group mb-4">
            <input 
              type="password" 
              class="form-control" 
              placeholder="userPassword"
              formControlName="userPassword"
              [class.is-invalid]="contactForm.get('userPassword')?.invalid && contactForm.get('userPassword')?.touched">
            <div class="invalid-feedback" *ngIf="contactForm.get('userPassword')?.invalid && contactForm.get('userPassword')?.touched">
              Password must be at least 6 characters
            </div>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-success btn-lg"
            [disabled]="contactForm.invalid">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
